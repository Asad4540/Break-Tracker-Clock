<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time Tracker</h1>

    <div class="timer-section">
      <h2>Work Time: <span id="work-timer">00:00:00</span></h2>
      <button id="log-in-btn">Log In</button>
    </div>

    <div class="timer-section">
      <h2>Break Time: <span id="break-timer">00:00:00</span></h2>
      <button id="break-btn">Start Break</button>
    </div>

    <div class="timer-section">
      <button id="reset-btn">Reset Timers</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
